		<p><h1>
		Dengeki Randomizer

		</h1></p>
		<button onclick="newTeam()">new team</button>
		<h2 id="team"></h2>

		<img id="portrait0" src="" style="width:200px"><br><br>
		<img id="portrait1" src="" style="width:200px"><br>
		

		<br>
		Colors
		<h2 id="colors"></h2>


		<small>randomizer by @Dominomorc, feel free to DM for any issues</small>

    <script>
        function newTeam() {
		var playervar = [-1];
        var assistvar = [-1]
		characters.sort();
        assists.sort();
		playervar = randomEl(characters)
        assistvar = randomEl(assists)    

		document.getElementById("team").innerHTML = characters[playervar].C.toString() + " " + " + " + assists[assistvar].C.toString();
		randomColors();

		printPortrait("portrait0", playervar);
		printPortraitAssist("portrait1", assistvar);
		}

		function randomColors() {

		document.getElementById("colors").innerHTML = "";
		for (var i = 0; i < 2; i++) {
		document.getElementById("colors").innerHTML += (Math.floor(Math.random() * 24) + 1) + " ";
		}
		}

		function randomEl(list) {
		var i = Math.floor(Math.random() * list.length);
		return i;
		}

		function printPortrait(image, id) {
		document.getElementById(image).src = characters[id].img;
		}
