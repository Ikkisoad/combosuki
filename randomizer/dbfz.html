		function newTeam() {
		var team = [-1, -1, -1];
		var assist = [randomAssist(), randomAssist(), randomAssist()];
		var random = -1;
		characters.sort();
		for (var i = 0; i < 3; i++) {
		while (random == team[0] || random == team[1]) {
		random = randomEl(characters);
		}
		if (team[0] == -1) {
		team[0] = random;
		} else if (team[1] == -1) {
		team[1] = random;
		} else {
		team[2] = random;
		}
		}

		document.getElementById("team").innerHTML = characters[team[0]].C.toString() + " " + assist[0] + " + " + characters[team[1]].C.toString() + " " + assist[1] + " + " + characters[team[2]].C.toString() + " " + assist[2];
		randomColors();

		printPortrait("portrait0", team[0]);
		printPortrait("portrait1", team[1]);
		printPortrait("portrait2", team[2]);
		}

		function randomColors() {

		document.getElementById("colors").innerHTML = "";
		for (var i = 0; i < 3; i++) {
		document.getElementById("colors").innerHTML += (Math.floor(Math.random() * 25)) + " ";
		}

		}

		function randomEl(list) {
		var i = Math.floor(Math.random() * list.length);
		return i;
		}

		function printPortrait(image, id) {
		document.getElementById(image).src = characters[id].img;
		}
