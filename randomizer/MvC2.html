		function ratioTeam() {
		  var ratio = document.getElementById("ratio").value;
		  var team = [-1, -1, -1];
		  var assist = [randomAssist(), randomAssist(), randomAssist()];
		  var random = -1;
		  var tries = 1000;
		  var count = 0;
		  document.getElementById("title").innerHTML = "Ratio Team";
		  characters.sort();
		  for (var i = 0; i < 3; i++) {
			while (random == team[0] || random == team[1] || random == team[2]) {
			  random = randomEl(characters);
			  if (characters[random].Ratio > ratio) {
				random = -1;
			  } else {
				ratio -= characters[random].Ratio;
			  }
			  if (ratio == 0) random == 55;
			  count++;
			  if (count == tries) return;
			}
			if (team[0] == -1) {
			  team[0] = random;
			} else if (team[1] == -1) {
			  team[1] = random;
			} else {
			  team[2] = random;
			}
		  }

		  document.getElementById("team").innerHTML = characters[team[0]].C.toString() + " " + assist[0] + " + " + characters[team[1]].C.toString() + " " + assist[1] + " + " + characters[team[2]].C.toString() + " " + assist[2];
		  document.getElementById("ratios").innerHTML = characters[team[0]].Ratio + " + " + characters[team[1]].Ratio + " + " + characters[team[2]].Ratio + " = " + (characters[team[0]].Ratio + characters[team[1]].Ratio + characters[team[2]].Ratio);
		  randomColors();

		  printPortrait("portrait0", team[0]);
		  printPortrait("portrait1", team[1]);
		  printPortrait("portrait2", team[2]);
		}

		}

		function randomColors() {

		  document.getElementById("colors").innerHTML = "";
		  for (var i = 0; i < 3; i++) {
			switch (Math.floor(Math.random() * 6)) {
			  case 0:
				document.getElementById("colors").innerHTML += "LP ";
				break;
			  case 1:
				document.getElementById("colors").innerHTML += "HP ";
				break;
			  case 2:
				document.getElementById("colors").innerHTML += "A1 ";
				break;
			  case 3:
				document.getElementById("colors").innerHTML += "LK ";
				break;
			  case 4:
				document.getElementById("colors").innerHTML += "HK ";
				break;
			  case 5:
				document.getElementById("colors").innerHTML += "A2 ";
				break;
			}
		  }
		}

		function randomEl(list) {
		  var i = Math.floor(Math.random() * list.length);
		  return i;
		}

		function printPortrait(image, id) {
		  document.getElementById(image).src = characters[id].img;
		}

		function randomAssist() {
